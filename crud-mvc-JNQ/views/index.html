<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Usuarios</title>
  
</head>
<body>
  <div class="container">
    <h1>Lista de Usuarios</h1>
    <a href="/nuevo" class="new-user">Nuevo Usuario</a>
    <table>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Acciones</th>
      </tr>
      <% users.forEach(user => { %>
        <tr>
          <td><%= user.id %></td>
          <td><%= user.nombre %></td>
          <td><%= user.correo %></td>
          <td class="action-links">
            <a href="/editar/<%= user.id %>">Editar</a>
            <a href="/eliminar/<%= user.id %>" onclick="return confirm('Â¿Eliminar?')" class="delete">Eliminar</a>
          </td>
        </tr>
      <% }) %>
    </table>
  </div>
</body>
</html>
